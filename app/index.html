<script>
    $('button.scrollsomething').on('click', function(){
        $.smoothScroll({
            scrollElement: $('div.scrollme'),
            scrollTarget: '#findme'
        });
        return false;
    });

    $("#home").click(function(){
        $('html,body').animate({
            scrollTop: $("header").offset().top
        }, 'slow');
    });
    $("#about").click(function(){
        $('html,body').animate({
            scrollTop: $("#home_position").offset().top - 30
        }, 'slow');
    });
    $("#mission").click(function(){
        $('html,body').animate({
            scrollTop: $("#mission_position").offset().top - 120
        }, 'slow');
    });

    $("#vission").click(function(){
        $('html,body').animate({
            scrollTop: $("#vission_position").offset().top - 98
        }, 'slow');
    });

    $("#what").click(function(){
        $('html,body').animate({
            scrollTop: $("#what_position").offset().top - 80
        }, 'slow');
    });

    $("#why").click(function(){
        $('html,body').animate({
            scrollTop: $("#why_position").offset().top
        }, 'slow');
    });
</script>
